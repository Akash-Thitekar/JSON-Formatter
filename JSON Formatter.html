<!DOCTYPE html>
<html>
  <head>
    <script src="index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1>JSON Formatter</h1>
        <div class="col-md-5">
          <h4>Input your JSON:</h4>
          <textarea
            spellcheck="false"
            id="inputJSON"
            name="inputJSON"
            rows="20"
            cols="70"
          >{
"0":
[{"id": 10,
"title": "House",
"level": 0,
"children": [],
"parent_id": null}],
"1":
[{"id": 12,
"title": "Red Roof",
"level": 1,
"children": [],
"parent_id": 10},
{"id": 18,
"title": "Blue Roof",
"level": 1,
"children": [],
"parent_id": 10},
{"id": 13,
"title": "Wall",
"level": 1,
"children": [],
"parent_id": 10}],
"2":
[{"id": 17,
"title": "Blue Window",
"level": 2,
"children": [],
"parent_id": 12},
{"id": 16,
"title": "Door",
"level": 2,
"children": [],
"parent_id": 13},
{"id": 15,
"title": "Red Window",
"level": 2,
"children": [],
"parent_id": 12}]
}</textarea>
        </div>
        <div class="col-md-2 d-flex m-auto">
          <button onclick="formatInput()">View Formatted JSON</button>
        </div>

        <div class="col-md-5">
          <h4>Formatted JSON Output:</h4>
          <textarea
            spellcheck="false"
            id="outputJSON"
            name="outputJSON"
            rows="20"
            cols="70"
            disabled
          ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
